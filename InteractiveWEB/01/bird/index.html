<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
      body {
        position: relative;
        background-color: black;
        overflow: hidden;
 
      }

      img {
        position: absolute
      }

      .vod { 
        position: absolute;
      }

    </style>



    <script>

        let x = 0;
        let y = 0;
        let mx = 0;
        let my = 0;
        let speed = 0.009;
        let _imgArr;

        window.onload = function(){
          _imgArr = document.getElementsByTagName('img');
          

          window.addEventListener("mousemove", mouseFunc, false);

          function mouseFunc(e){
            x = (e.clientX - window.innerWidth / 2);
            y = (e.clientY - window.innerHeight / 2);
          }
          loop();
        }

        function loop(){
          mx += (x - mx) * speed;
          my += (y - my) * speed;
          

          _imgArr[0].style.transform = "translate("+ (mx/10) +"px," + (my/10) +"px)";
          _imgArr[1].style.transform = "translate("+ -(mx/13) +"px," + -(my/13) +"px)";
          _imgArr[2].style.transform = "translate("+ (mx/20) +"px," + (my/20) +"px)";
          _imgArr[3].style.transform = "translate("+ -(mx/12) +"px," + -(my/12) +"px)";
          document.querySelector('.vod').style.transform = "translate("+ -(mx/24) +"px," + -(my/24) +"px)";

          window.requestAnimationFrame(loop);
        }
        

    </script>

</head>
<body>
  <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/1-b90e91a4.png">

  <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/2-f3fd6cf5.png">
  
  <div class="vod"><video autoplay="" playsinline="" loop="" muted="" src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/videos/3-27c8c3ea.webm"></video></div>
  
  <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/4-105dd65b.png">
  
  <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/5-ac49bfdc.png">
</body>  
  
</html>
